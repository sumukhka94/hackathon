<!DOCTYPE html>
<html>
<head>
    <title>Revenue comparision</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <!-- NAV BAR -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"><h1>Chart Comparision</h1></span>
      </nav>

    <!-- layout -->

    <div class="container">
        <!-- <div class="row" > -->
          <div class="col-sm" >
            <canvas id="myChart" class="container"></canvas>
          </div>
          <div class="col-sm">
            <canvas id="myChart2" class="container"></canvas>
          </div>
        </div>
      </div>


    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels | safe }}, //['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: '{{ data.label }}',
                    data: {{ data.values | safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',   
                    borderWidth: 1
                },
                {
                    label: '{{ data.label }}',
                    data: [10,20,30,40,50],
                    backgroundColor: 'rgba(162, 162, 135, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',   
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        //------------------------

        var ctx = document.getElementById('myChart2').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels | safe }}, //['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: '{{ data.label }}',
                    data: {{ data.values | safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',   
                    borderWidth: 1
                },
                {
                    label: '{{ data.label }}',
                    data: [10,20,30,40,50],
                    backgroundColor: 'rgba(162, 162, 135, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',   
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
